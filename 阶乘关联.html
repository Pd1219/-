<body>
    
     <input type="number" placeholder="请输入数字" id="shu">
     <span id="zui"></span>
     <button type="submit" id="suan">点击换算</button>

    <script>
       var shu =  document.getElementById("shu")
       var zui =  document.getElementById("zui")
       var suan=  document.getElementById("suan")

       suan.onclick = function(){
            zui.innerText = ` `
            let value = shu.value
                value = parseInt(value)      // 转换成没有小数点的数字
         
             if(isNaN(value)){     //isNaN 非数字
                  alert(`非法字符`)   // alert 弹窗
               }else {
                if(0>=value){
                    alert(`请输入大于零的数字`)
                }
                else{
                    let k = guo(value)
                    zui.innerText = k
                   }
               }
          }

        function guo(n1){
             var jie = 1 
             for(var i=1;i<=n1;i++){
                  jie = i*jie
                }     
                return jie
           }
              var j = guo(5)
              

        </script>
