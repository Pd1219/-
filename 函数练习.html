        //删除最后一个元素并且返回
        Array.prototype.myPop=function(){

         /*
        array:在该数组中查找
        el：要查找的元素
        return：如果找到返回下标否则返回-1
        */
        function arrLastIndexOf(array,el){
            let index = -1;
            for(let i=0; i<array.length; i++){
                if(el === array[i]){
                    index = i
                }
            }
            return index
        }

        /*
        array:在该数组中查找
        el：要查找的元素

        return：如果找到返回下标否则返回-1
        */
        function arrIndexOf(array,el){
            for(let i=0; i<array.length; i++){
                if(el === array[i]){
                    return i
                }
            }
            return -1
        }

        //求最大值
        function max(arr){
            let maxNum = arr[0]
            for (let i =1; i < arr.length; i++) {
                if(maxNum < arr[i]){
                    maxNum = arr[i]
                }
            }
            return maxNum
        }
        //求最小值
        function min(arr){
            let minNum = arr[0]
            for (let i =1; i < arr.length; i++) {
                if(minNum > arr[i]){
                    minNum = arr[i]
                }
            }
            return minNum
        }
